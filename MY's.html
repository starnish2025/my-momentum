<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경 동영상</title>
    <style>
      /* 배경 동영상 스타일 */
      body {
        margin: 0;
        overflow: hidden;
      }

      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* 내용 스타일 */
      .content {
        position: relative;
        color: white;
        text-align: center;
        font-size: 2rem;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop>
        <source src="./back_sea1.mp4" type="video/mp4" />
        <!-- 브라우저가 MP4를 지원하지 않을 경우 -->
        브라우저가 동영상을 지원하지 않습니다.
      </video>
    </div>

    <div class="content">^^</div>
  </body>
</html>
